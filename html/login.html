<!DOCTYPE html>
<html>
<head></head>
<body>
	<div class="loginbox">
		<div class="loginform">
			<form>
				<div class="logo"><img src="../imgs/logo.png"></div>
				<div class="inputbox">				
					<div class="inputlabel_1"></div>
					<input class="inputtext" type="text" id="username" autocomplete="off" placeholder="账户名" required autofocus>	
				</div>

				<div class="inputbox">				
					<div class="inputlabel_2"></div>
					<input class="inputtext" type="password" id="userpsw" placeholder="密码" autocomplete="off" required>				
				</div>
				<div class="randcode">				
					<input class="inputtext" type="text" id="rand_code" placeholder="验证码" autocomplete="off" required>
					<img id="img1" src="../imgs/rand_code.gif">
					<a href="#" id="changecode">看不清，换一张</a>				
				</div>
				<button type="button" class="modifylogininfo" id="modifylogininfo">修改登录信息</button>
				<button type="button" class="loginbtn_normal" id="loginbtn">立即登录</button>

				<div class="sysconf">
					<div class="label_psw"><label id="label_1"><input class="checkbox_fix" type="checkbox" value='0' id="rempsw">记住密码</label></div>
					<div class="label_autologin"><label id="label_2"><input class="checkbox_fix" type="checkbox" value='1' id="autologin">自动登录</label></div>
				</div>
			</form>			
		</div>
		<div style="clear:both;"></div>		
	</div>

	<!--修改登录信息需要密码框-->
	<!-- 模态框（Modal） -->
	<div class="modal" id="ecloginmodal" tabindex="-1" style="display:none;">
		<div class="eclogin-modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="ecloginclose"></button>
					<span class="modal-title" id="eclogintitle">验证密码</span>
				</div>
				<div class="bs-example bs-example-form">
					<div class="eclogintips">修改配置需要输入密码，请联系管理员获取密码</div>
					<div class="eclogininput">
						<input type="password" class="form-control" id="ecloginauthpwd">
					</div>
					<div class="ecloginerror"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" id="ecloginconfirm">确认</button>
					<button type="button" class="btn" id="eclogincancel">取消</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</body>
</html>
