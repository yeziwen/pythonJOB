<!DOCTYPE html>
<html>
<head>
</head>
	<body>
		<div class="footer">
			<div class="taskbar-left">
				<div class="taskbar-menu" id="sysmenu">
					<div id="sysmenuoptions">
						<ul>
							<div><li id="menu_1"><span></span>系统设置</li></div>
							<div><li id="menu_2"><span></span>关机</li></div>
							<div><li id="menu_3"><span></span>重启</li></div>
						</ul>
					</div>
				</div>				
			</div>
			<div class="taskbar-right">
				<div class="systype" id="systype"></div>
				<div class="systip" id="systip"></div>
				<div class="sysnet" id="sysnet"></div>			
				<div class="sysvol" id="sysvol"></div>
				<div class="sysclock" id="sysclock">
					<div id="systime"></div>
					<div id="sysdate"></div>
					<div id="settime">更改日期和时间设置</div>
				</div>
			</div>
		</div>
	
		<!--系统设置框-->
		<div class="sys-modal" id="sysSettingModal">
			<div class="sys-modal-dialog">
				<div class="sys-modal-content" id="sys_content_modal">
					<div class="sys-modal-header">
						<button type="button" class="sys-close" data-bind="closesysModal"></button>
						<!--<span class="sys-modal-title">系统设置</span>-->
						<span class="sys-modal-title"><i class="sys-setting-icon"></i><strong>系统设置</strong></span>
					</div>
					
					<div class="modal-mid-content">
						<!--左边框-->
						<div class="mid-content-leftside">
							<div class="left-list-control">
								<div class="t-list-item">
									<p>网络</p>
									<ul class="ul-list-item">
										<li class="m-li-item li-item-background">中心管理设置</li>
										<li class="m-li-item">以太网</li>
										<li class="m-li-item">无线网络</li>
									</ul>
								</div>
								<div class="t-list-item">
									<p>系统</p>
									<ul class="ul-list-item">
										<li class="m-li-item">分辨率</li>
										<li class="m-li-item">时间日期</li>
										<li class="m-li-item">其他</li>
									</ul>
								</div>
							</div>
						</div>
						
						<!--右边框-->
						<div class="mid-content-rightside">
							<div class="mid-detail-content">  <!--右边框详细信息-->
								<div class="m-item-detail cls-center-manage" id="idCenterManage">
									<form class="cls-explame-form">
										<div class="input-text-group">
											<span class="m-cls-span">中心管理器地址：</span>
											<input type="text" class="input-text-item" id="center_address"/>
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">管理密码：</span>
											<input type="password" class="input-text-item" id="center_pwd"/>
										</div>
										<div class="input-text-group">
											<span class="m-cls-span"></span>
											<input type="button" class="input-btn-item" data-bind="testConnectVDC" value="测试连接"/>
											<span class="tip-circle-icon"></span>
											<span class="text-tip-msg" id="connectVDC_tip"></span>
										</div>
									</form>
								</div>
								<div class="m-item-detail m-status cls-eth-network" id="idEthNetwork">
									<form class="cls-explame-form">
										<div class="input-text-group">
											<span class="m-cls-span">网络配置：</span>
											<label><input name="radio_network" id="network_static" type="radio" data-bind="ethstatic" checked />手动配置</label>
											<label><input name="radio_network" id="network_dhcp" type="radio" data-bind="ethDHCP"/>DHCP自动获取</label>
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">IP地址：</span>
											<input type="text" class="input-text-item" id="ethip" />
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">子网掩码：</span>
											<input type="text" class="input-text-item" id="ethSubMask" />
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">网关：</span>
											<input type="text" class="input-text-item" id="ethGateway" />
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">首选DNS：</span>
											<input type="text" class="input-text-item" id="ethMainDNS" />
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">备选DNS：</span>
											<input type="text" class="input-text-item" id="ethReserveDNS" />
										</div>
										<div class="input-text-group">
											<span class="m-cls-span">MAC地址：</span>
											<span id="ethMACAddress"></span>
										</div>
									</form>
								</div>
								<div class="m-item-detail m-status cls-wifi-network" id="idWifiNetwork">
									<form class="cls-explame-form">
										<div class="input-text-group">
											<span class="m-cls-span">无线网络：</span>
											<label><input name="radio_wifi_status" id="wifi_open" type="radio" data-bind="openwifi"/>开启</label>
											<label><input name="radio_wifi_status" id="wifi_close" type="radio" checked data-bind="closewifi"/>关闭</label>
											<label><input class="input-btn-item" id="wifi_refresh" type="button" data-bind="refreshWifi" value="刷新"/></label>
										</div>
										<div class="cls-wifi-content" id="wifi_list_container">
											<div class="cls-wifi-list" id="wifi_list_content">
												<div class="cls-wifi-item" id="wifi_id0" style="display: none;">  <!--wifi 每一行-->
													<div class="m-wifi-status">   <!--wifi 每一行状态、包括wifi名称、连接状态、wifi信号强度-->
														<span class="s-wifi-name">huitong2</span>
														<div class="d-wifi-float">
															<span class="s-wifi-connect">已连接</span>
															<span class="s-wifi-icon"></span>
														</div>
													</div>
													<div class="m-wifi-setting">  <!--wifi设置 显示是否记住wifi密码、连接wifi按钮。默认隐藏-->
														<label><input type="checkbox" class="i-checkbox-pwd" />记住密码</label>
														<button class="b-btn-wifi" data-bind="connectWifi">连接</button>
													</div>
												</div>
												
											</div>
										</div>
									</form>
								</div>
								<div class="m-item-detail m-status cls-resolut-conf" id="idResolutConf">
									<div class="left-res-item">
										<div class="cls-res-item">
											<div class="m-res-name"><span>VGA屏分辨率</span></div>
											<select class="cls-sel-item" id="VGAResolute">
												
											</select>
										</div>
									</div>
									<div class="right-res-item">
										<div class="cls-res-item">
											<div class="m-res-name"><span>HDMI屏分辨率</span></div>
											<select class="cls-sel-item" id="HDMIResolute">
												
											</select>
										</div>
									</div>
								</div>
								<div class="m-item-detail m-status cls-date-conf" id="idDateConf">
									<div class="left-date-item"><span>时间设置：</span></div>
									<div class="right-date-item">
										<div class="m-date-item" id="dateSetting"></div>  <!--日期控件-->
										<div class="m-time-item" id="dateTips">
											<div class="m-time-control">
												<input type="text" class="input-time-control" id="showHour"/>
												<div class="m-arrow-item">
													<div style="height: 10px;"><span class="up-arrow-item" data-bind="upHour"></span></div>
													<div style="margin-top: 1px;"><span class="down-arrow-item" data-bind="downHour"></span></div>
												</div>
											</div>
											<div class="m-time-control-wrap"><span>&#58;<span></div>
											<div class="m-time-control">
												<input type="text" class="input-time-control" id="showMinute"/>
												<div class="m-arrow-item">
													<div style="height: 10px;"><span class="up-arrow-item" data-bind="upMinute"></span></div>
													<div style="margin-top: 1px;"><span class="down-arrow-item" data-bind="downMinute"></span></div>
												</div>
											</div>
											<div class="m-time-control-wrap"><span>&#58;<span></div>
											<div class="m-time-control">
												<input type="text" class="input-time-control" id="showSecond"/>
												<div class="m-arrow-item">
													<div style="height: 10px;"><span class="up-arrow-item" data-bind="upSecond"></span></div>
													<div style="margin-top: 1px;"><span class="down-arrow-item" data-bind="downSecond"></span></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="m-item-detail m-status cls-other-conf" id="idOtherConf">
									其他
								</div>
							</div>
							<div class="sys-modal-footer">
								<button type="button" class="btn" data-bind="save">保存</button>
								<button type="button" class="btn" data-bind="unsave">取消</button>
							</div>
							
							<!--右边框遮罩层-->
							 <div id="sysmask" style="display:none" >
								<div class="sysloading"><span class="icon_loading"></span><span class="tips_loading">正在保存配置...</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	<div class="modal" id="passwordAuth">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-bind="unconfirmWifi"></button>
					<span class="modal-title">密码验证</span>
				</div>
				<form class="bs-example bs-example-form" role="form" >
					<div class="input-group" style="padding-left: 20px; padding-top: 20px;">
						<span class="input-group-addon" style="width: 75px;">用户名：</span>
						<input type="text" class="form-control" id="wifiusername">
					</div>
					 
					<div class="input-group" style="padding-left: 20px; padding-top: 5px; padding-bottom: 25px;">
						<span class="input-group-addon" style="width: 75px;">密 码：</span>
						<input type="password" class="form-control" id="wifipassword">
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn" data-bind="confirmWifi">确认</button>
					<button type="button" class="btn" data-bind="unconfirmWifi">取消</button>
				</div>
			</div>
		</div>
	</div>
	
		
	<div class="progress-back" id="connectModWifi">
		<div class="container">
			<div class="container-border">
				<div class="prog-bar-header">
					<h3>无线连接</h3>
					<button type="button" class="close" data-bind="wifiModalClose"></button>
				</div>
				<div class="progress-tip">
					<span class="m-prog-text">正在连接无线网络</span>
				</div>
				<div class="progress">
					<span class="green" style="width: 100%;"></span>
				</div>
			</div>
		</div>
	</div>
		
		
	</body>
</html>
